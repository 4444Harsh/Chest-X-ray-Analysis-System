<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ray Analysis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-x-ray"></i>
                    <h1>X-ray <span>Smart Analyzer</span></h1>
                </div>
                <nav class="main-nav">
                    <a href="{{ url_for('home') }}" class="nav-link active"><i class="fas fa-home"></i> Home</a>
                    <a href="{{ url_for('analyze') }}" class="nav-link"><i class="fas fa-microscope"></i> Analyze</a>
<!--                    <a href="#" class="nav-link"><i class="fas fa-info-circle"></i> About</a>-->
                </nav>
                <div class="mobile-menu-toggle">
<!--                    <i class="fas fa-bars"></i>-->
                </div>
            </div>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>X-ray Smart Analyzer</h3>
                    <p>Advanced AI-powered chest X-ray analysis for medical professionals.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('analyze') }}">Analyze</a></li>
<!--                        <li><a href="#">Privacy Policy</a></li>-->
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Contact</h3>
                    <p><i class="fas fa-envelope"></i> support@xrayanalyzer.com</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 X-ray Smart Analyzer. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
